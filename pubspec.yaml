name: aura_verify_business
description: Enterprise verification app for Aura blockchain credentials
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mobile_scanner: ^4.0.0
  flutter_secure_storage: ^9.0.0
  sqflite_sqlcipher: ^3.2.0 # Encrypted SQLite - replaces sqflite for data-at-rest security
  path_provider: ^2.1.0
  path: ^1.8.3
  dio: ^5.4.0
  flutter_bloc: ^8.1.0
  go_router: ^13.0.0
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  intl: ^0.19.0
  shared_preferences: ^2.2.0
  uuid: ^4.2.0
  crypto: ^3.0.3
  share_plus: ^7.2.0
  url_launcher: ^6.2.0
  local_auth: ^2.2.0  # Face ID / Touch ID biometric authentication
  connectivity_plus: ^5.0.0  # Network connectivity detection
  package_info_plus: ^5.0.0  # App version info

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  mockito: ^5.4.0
  bloc_test: ^9.1.0  # BLoC testing utilities

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
